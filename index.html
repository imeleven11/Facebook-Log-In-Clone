<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="./Images/Facebook_Logo_2023.png" type="image/x-icon"></head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
<body>
    <div class="box">
        <div class="title-box">
        <img src="images/facebook.svg" alt="Facebook">
        <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
        <form action="#">
        <input type="text" placeholder="Email address or phone number">
        <input type="password" placeholder="Password">
        <button type="submit">Log in</button>
        <a class="fbtn" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a>
        </form>
        <hr>
        <div class="create-btn">
        <a  href="#">Create New Account</a>
        </div>
        </div>
    </div>
    <div class="sub-link">
        <h3><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Create a Page</a> for a celebrity, brand or business.</h3>

    </div>
    
</body>
</html>
